
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOfferLabel" data-translate="helpopApp.offer.home.createOrEditLabel">Create or edit a Offer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.offer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.offer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.offer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.offer.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.offer.priceUSD" for="field_priceUSD">Price USD</label>
            <input type="number" class="form-control" name="priceUSD" id="field_priceUSD"
                    ng-model="vm.offer.priceUSD"
                    required />
            <div ng-show="editForm.priceUSD.$invalid">
                <p class="help-block"
                    ng-show="editForm.priceUSD.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceUSD.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.offer.discountPercent" for="field_discountPercent">Discount Percent</label>
            <input type="number" class="form-control" name="discountPercent" id="field_discountPercent"
                    ng-model="vm.offer.discountPercent"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.offer.createdAt" for="field_createdAt">Created At</label>
                <div class="input-group">
                    <input id="field_createdAt" type="text" class="form-control" name="createdAt" datetime-picker="{{dateformat}}" ng-model="vm.offer.createdAt" is-open="vm.datePickerOpenStatus.createdAt"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.createdAt.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdAt.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.createdAt.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.offer.limitAt" for="field_limitAt">Limit At</label>
                <div class="input-group">
                    <input id="field_limitAt" type="text" class="form-control" name="limitAt" datetime-picker="{{dateformat}}" ng-model="vm.offer.limitAt" is-open="vm.datePickerOpenStatus.limitAt"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('limitAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.offer.grade" for="field_grade">Grade</label>
            <input type="number" class="form-control" name="grade" id="field_grade"
                    ng-model="vm.offer.grade"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.offer.timeType" for="field_timeType">Time Type</label>
            <select class="form-control" name="timeType" ng-model="vm.offer.timeType" id="field_timeType" required>
                <option value="TEMPORARY" data-translate="helpopApp.OfferTimeType.TEMPORARY">TEMPORARY</option>
                <option value="NOTIMELIMIT" data-translate="helpopApp.OfferTimeType.NOTIMELIMIT">NOTIMELIMIT</option>
            </select>
            <div ng-show="editForm.timeType.$invalid">
                <p class="help-block"
                    ng-show="editForm.timeType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.offer.offerType" for="field_offerType">Offer Type</label>
            <select class="form-control" name="offerType" ng-model="vm.offer.offerType" id="field_offerType" required>
                <option value="SERVICE" data-translate="helpopApp.OfferType.SERVICE">SERVICE</option>
                <option value="PRODUCT" data-translate="helpopApp.OfferType.PRODUCT">PRODUCT</option>
            </select>
            <div ng-show="editForm.offerType.$invalid">
                <p class="help-block"
                    ng-show="editForm.offerType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.offer.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.offer.description"
                     />
        </div>

        <div class="form-group">
            <label data-translate="helpopApp.offer.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.offer.ownerId" ng-options="customer.id as customer.id for customer in vm.customers"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
