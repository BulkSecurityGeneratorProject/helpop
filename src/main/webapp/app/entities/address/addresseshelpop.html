<div>
    <h2 data-translate="helpopApp.address.home.title">Addresses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="addresshelpop.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="helpopApp.address.home.createLabel">
                        Create new Address
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="helpopApp.address.countryId">Country Id</span></th>
                    <th><span data-translate="helpopApp.address.city">City</span></th>
                    <th><span data-translate="helpopApp.address.street1">Street 1</span></th>
                    <th><span data-translate="helpopApp.address.street2">Street 2</span></th>
                    <th><span data-translate="helpopApp.address.postCode">Post Code</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in vm.addresses track by address.id">
                    <td><a ui-sref="addresshelpop-detail({id:address.id})">{{address.id}}</a></td>
                    <td>{{address.countryId}}</td>
                    <td>{{address.city}}</td>
                    <td>{{address.street1}}</td>
                    <td>{{address.street2}}</td>
                    <td>{{address.postCode}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="addresshelpop-detail({id:address.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="addresshelpop.edit({id:address.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="addresshelpop.delete({id:address.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
