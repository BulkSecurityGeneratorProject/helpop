
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAddressLabel" data-translate="helpopApp.address.home.createOrEditLabel">Create or edit a Address</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.address.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.address.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.address.countryId" for="field_countryId">Country Id</label>
            <input type="number" class="form-control" name="countryId" id="field_countryId"
                    ng-model="vm.address.countryId"
                    required />
            <div ng-show="editForm.countryId.$invalid">
                <p class="help-block"
                    ng-show="editForm.countryId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.countryId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.address.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.address.city"
                    required />
            <div ng-show="editForm.city.$invalid">
                <p class="help-block"
                    ng-show="editForm.city.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.address.street1" for="field_street1">Street 1</label>
            <input type="text" class="form-control" name="street1" id="field_street1"
                    ng-model="vm.address.street1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.address.street2" for="field_street2">Street 2</label>
            <input type="text" class="form-control" name="street2" id="field_street2"
                    ng-model="vm.address.street2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.address.postCode" for="field_postCode">Post Code</label>
            <input type="text" class="form-control" name="postCode" id="field_postCode"
                    ng-model="vm.address.postCode"
                    required />
            <div ng-show="editForm.postCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.postCode.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
