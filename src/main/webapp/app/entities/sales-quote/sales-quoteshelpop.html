<div>
    <h2 data-translate="helpopApp.salesQuote.home.title">Sales Quotes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sales-quotehelpop.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="helpopApp.salesQuote.home.createLabel">
                        Create new Sales Quote
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="helpopApp.salesQuote.quotedAt">Quoted At</span></th>
                    <th><span data-translate="helpopApp.salesQuote.items">Items</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="salesQuote in vm.salesQuotes track by salesQuote.id">
                    <td><a ui-sref="sales-quotehelpop-detail({id:salesQuote.id})">{{salesQuote.id}}</a></td>
                    <td>{{salesQuote.quotedAt | date:'medium'}}</td>
                    <td>
                        <a ui-sref="sales-quote-itemhelpop-detail({id:salesQuote.itemsId})">{{salesQuote.itemsId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sales-quotehelpop-detail({id:salesQuote.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sales-quotehelpop.edit({id:salesQuote.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sales-quotehelpop.delete({id:salesQuote.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
