
<div>
    <h2><span data-translate="helpopApp.salesQuote.detail.title">Sales Quote</span> {{vm.salesQuote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="helpopApp.salesQuote.quotedAt">Quoted At</span></dt>
        <dd>
            <span>{{vm.salesQuote.quotedAt | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="helpopApp.salesQuote.items">Items</span></dt>
        <dd>
            <a ui-sref="sales-quote-itemhelpop-detail({id:vm.salesQuote.itemsId})">{{vm.salesQuote.itemsId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sales-quotehelpop-detail.edit({id:vm.salesQuote.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
