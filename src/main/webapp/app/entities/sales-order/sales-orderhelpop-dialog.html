
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySalesOrderLabel" data-translate="helpopApp.salesOrder.home.createOrEditLabel">Create or edit a Sales Order</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.salesOrder.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.salesOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="helpopApp.salesOrder.orderedAt" for="field_orderedAt">Ordered At</label>
                <div class="input-group">
                    <input id="field_orderedAt" type="text" class="form-control" name="orderedAt" datetime-picker="{{dateformat}}" ng-model="vm.salesOrder.orderedAt" is-open="vm.datePickerOpenStatus.orderedAt"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('orderedAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.orderedAt.$invalid">
                <p class="help-block"
                    ng-show="editForm.orderedAt.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.orderedAt.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="helpopApp.salesOrder.items" for="field_items">Items</label>
            <select class="form-control" id="field_items" name="items" ng-model="vm.salesOrder.itemsId" ng-options="salesOrderItem.id as salesOrderItem.id for salesOrderItem in vm.salesorderitems"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
