<div>
    <h2 data-translate="helpopApp.salesOrderItem.home.title">Sales Order Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sales-order-itemhelpop.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="helpopApp.salesOrderItem.home.createLabel">
                        Create new Sales Order Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="helpopApp.salesOrderItem.createdAt">Created At</span></th>
                    <th><span data-translate="helpopApp.salesOrderItem.updatedAt">Updated At</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="salesOrderItem in vm.salesOrderItems track by salesOrderItem.id">
                    <td><a ui-sref="sales-order-itemhelpop-detail({id:salesOrderItem.id})">{{salesOrderItem.id}}</a></td>
                    <td>{{salesOrderItem.createdAt | date:'medium'}}</td>
                    <td>{{salesOrderItem.updatedAt | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sales-order-itemhelpop-detail({id:salesOrderItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sales-order-itemhelpop.edit({id:salesOrderItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sales-order-itemhelpop.delete({id:salesOrderItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
